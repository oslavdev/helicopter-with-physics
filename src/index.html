<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Lost Cargo</title>
    <meta name="description" content="Three.js game with Cannon.js physics with multiplayer. Collect lost cargo in the ocean.">
    <meta name="keywords" content="Three.js, Cannon.js, WebGl, JavaScript, Deno, WebSocket">
    <meta name="author" content="Oslav">
</head>
<body>
    <main id="main" class="main">
        <div class="container">
            <h1>H-Cargo</h1>
            <nav>
                <ul class='list'>
                    <li class='list-element'>
                       <div id='freestyle-run' class='list-element__button'>Freestyle</div>
                    </li>
                    <li class='list-element'>
                        <div id='single-run' class='list-element__button list-element__button--inactive'>Single player</div>
                     </li>
                     <li class='list-element'>
                        <div id='multy-run' class='list-element__button list-element__button--inactive'>Multiplayer</div>
                     </li>
                </ul>
            </nav>
        </div>
    </main>
    <div id="ui" class='ui-container hidden'>
        <div class="github-corner">
            <a href="https://github.com/oslavdev/helicopter-with-physics" target="_blank">
        <svg viewBox="0 0 100 100" fill="currentColor">
            <title>Open on github</title>
            <path d="M0 0v100h100V0H0zm60 70.2h.2c1 2.7.3 4.7 0 5.2 1.4 1.4 2 3 2 5.2 0 7.4-4.4 9-8.7 9.5.7.7 1.3 2
            1.3 3.7V99c0 .5 1.4 1 1.4 1H44s1.2-.5 1.2-1v-3.8c-3.5 1.4-5.2-.8-5.2-.8-1.5-2-3-2-3-2-2-.5-.2-1-.2-1
            2-.7 3.5.8 3.5.8 2 1.7 4 1 5 .3.2-1.2.7-2 1.2-2.4-4.3-.4-8.8-2-8.8-9.4 0-2 .7-4 2-5.2-.2-.5-1-2.5.2-5
            0 0 1.5-.6 5.2 1.8 1.5-.4 3.2-.6 4.8-.6 1.6 0 3.3.2 4.8.7 2.8-2 4.4-2 5-2z"></path>
        </svg>
    </a>
    </div>
    <div class="controls-corner">
        <h3>Controls</h3>
        <div class="control-row">
            <div class="control-el">W</div>
            <div class="control-el">A</div>
            <div class="control-el">S</div>
            <div class="control-el">D</div>
            <div class="control-des">Movement</div>
        </div>
        <div class="control-row">
            <div class="control-el">↑</div>
            <div class="control-el">←</div>
            <div class="control-el">→</div>
            <div class="control-el">↓</div>
            <div class="control-des">Movement</div>
        </div>
        <div class="control-row">
            <div class="control-el">G</div>
            <div class="control-des">Start Engine</div>
        </div>
        <div class="control-row">
            <div class="control-el">H</div>
            <div class="control-des">Hide Help</div>
        </div>    
    </div>
    </div>
    <div id='loading-bar' class='loading-bar hidden'></div>
    <canvas id='webgl' class="webgl hidden"></canvas>
</body>
</html>
